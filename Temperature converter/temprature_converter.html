<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temprature_converter.css">
    <!-- ion icon script -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h2>Temperature Converter</h2>
            <span class="Temperature-icon"><ion-icon name="thermometer-outline"></ion-icon></span>
        </div>

        <div id="celcius">
            <input type="number" name="" id="" placeholder="Celcius"><span class="icon">&#8451</span>
        </div>
        <div id="Fahrenheit">
            <input type="number" name="" id="" placeholder="Fahrenheit"><span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" id="" placeholder="Kelvin"><span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    </div>
    <script src="temprature_converter.js"></script>
</body>

</html>
